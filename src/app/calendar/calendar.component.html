<div class="sidebar-toggle-container">
  <button class="toggle-btn" (click)="toggleSidebar()">‚ò∞ Mes</button>
</div>

<div class="menu-container">
  <button class="user-btn" (click)="toggleUserPopup()">üë§</button>
</div>

<div style="position: fixed; top: 10px; left: 10px; z-index: 1100;">
  <button id="counterBtn" class="toggle-btn" (click)="toggleCounter()">
    <ng-container *ngIf="counting">‚èπ</ng-container>
    <ng-container *ngIf="!counting">‚è±</ng-container>
    {{ counter }} </button>
</div>

<div class="sidebar" [ngClass]="{'open': sidebarOpen}">
  <h2>Selecciona Mes</h2>
  <ul>
    <li *ngFor="let month of months; let i = index" (click)="changeMonth(i)">
      {{ month }}
    </li>
  </ul>
</div>

<div class="main">
  <div class="user-popup" [style.display]="userPopupOpen ? 'block' : 'none'">
    <h4>Informaci√≥n del Usuario</h4>
    <input type="text" placeholder="Nombre" />
    <input type="email" placeholder="Correo electr√≥nico" />
    <textarea placeholder="Notas personales" rows="3"></textarea>
    <input type="number" [(ngModel)]="selectedDayInput" placeholder="D√≠a (1-31)" min="1" max="31" />
  <button class="close-btn" (click)="logoutAndNavigate()">Cerrar Sesi√≥n</button>
  </div>

  <div class="calendar">
    <h3 id="month-title">{{ monthTitle }}</h3> <div class="calendar-grid" id="calendar-grid">
      <div *ngFor="let dayCell of calendarDays"
           [ngClass]="{'weekday': dayCell.isWeekday, 'day-with-value': dayCell.value !== null}">
        <strong>{{ dayCell.day }}</strong>

        <br *ngIf="dayCell.value !== null">
        <small *ngIf="dayCell.value !== null" style="color:#00ffae;">
          {{ dayCell.value }}
        </small>
      </div>
    </div>
  </div>
</div>
