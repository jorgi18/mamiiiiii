<div class="container">
  <div class="card">
    <h2>INICIO DE SESION</h2>
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="emailLogin" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="passwordLogin" required>

    <button (click)="iniciarSesion()">INICIAR</button>
    <p style="color: red;">{{ mensaje }}</p>

    <p>Regístrate <a [routerLink]="'/registro'" class="boton-link">Crea una cuenta</a></p>
    <p><a [routerLink]="'/olvide-clave'" class="boton-link">¿Olvidé mi clave?</a></p>
  </div>
</div>
